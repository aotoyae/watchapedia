<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merry Christmas</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="snow.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grandiflora+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="snow-wrap"></div>

      <div class="title flex-col item-baseline">

          <h2 class="merry-christmas">Merry Christmas !</h2>
          <span id="countdown"></span>
        </div>
      </div>
      <div class="day-15 card">
        <label>
          <input type="checkbox" />
          <div class="door">
            <div class="front">
              <span class="date-num">15</span>
            </div>
            <div class="back card-back"></div>
          </div>
        </label>
      </div>

    <footer>

        <audio
